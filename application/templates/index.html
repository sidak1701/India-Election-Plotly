{% extends "layout.html" %} {% block content %}

<div class="flex flex-col">
  <div class="bg-white shadow">
    <div class="flex container mx-auto py-2">
      <div class="grid grid-cols-4 w-full gap-8">
        <div class="col-span-1 flex flex-col">
          <label class="font-semibold uppercase text-sm">State</label>
          <select
            class="border-2 p-2 outline-none focus:ring rounded-full ring-black"
            name="state"
          >
            <option value="">--Select--</option>
            <option value="West Bengal">West Bengal</option>
          </select>
        </div>

        <div class="col-span-1 flex flex-col">
          <label class="font-semibold uppercase text-sm">Party</label>
          <select
            class="border-2 p-2 outline-none focus:ring rounded-full ring-black"
            name="party"
          >
            <option value="">--Select--</option>
            <option value="Aam Janta Party (India)">
              Aam Janta Party (India)
            </option>
            <option value="Purvanchal Mahapanchayat">
              Purvanchal Mahapanchayat
            </option>
          </select>
        </div>

        <div class="col-span-1"></div>

        <div class="col-span-1 flex justify-end items-center">
          <button
            class="bg-yellow-400 py-2 px-4 rounded-full font-medium"
            onclick="handleSubmit()"
          >
            Apply Filter
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="container mx-auto p-4">
    <div class="grid grid-cols-2 gap-4">
      <div id="map-box"></div>
      <div id="pie-chart"></div>
      <div id="bar-chart"></div>
    </div>
  </div>
</div>

<!-- plotly CDN -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

{% endblock %}
